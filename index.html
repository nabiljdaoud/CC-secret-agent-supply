<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="binoculars logo"/>
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </header>

    <!-- Main Image and Text -->
    <div class="main">
      <div class="container">
        <div class="text-box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav role="navigation">
      <!-- The standard large display -->
      <ul class="container large">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- The limited small display -->
      <ul class="container small">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>

    <!-- Products Gallery -->
    <div class="products container">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="black pen with gold trim"/>
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="silver watch with black face"/>
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="black boxy sunglasses"/>
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>

    <!-- Store Info -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
